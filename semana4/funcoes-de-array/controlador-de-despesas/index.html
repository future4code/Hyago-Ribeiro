<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <main id="container">

        <section class="comum">
            <div id="controlador">

                <h2>Controlador de Despesas</h2>
                <h4>Cadastras despesas</h4>

                <label for="valor">Valor</label>
                <input type="number" id="valor">
                <br>
                <label for="tipo">Tipo (casa, viagem, etc)</label>
                <select name="tipo" id="tipo">

                    <option value="casa">Casa</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="viagem">Viagem</option>
                    <option value="moto">Moto</option>

                </select>
                <br>

                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" id="descricao">

                <button id="botao-despesa" onclick="inserirDespesas()">Cadastrar Despesa</button>

            </div>
        </section>

        <section class="comum">
            <div id="detalhes">

                <h2>Controlador de Despesas</h2>
                
                <label for="tipo">Tipo (casa, viagem, etc)</label>
                <select name="tipo" id="tipo-despesa">
                    
                    <option value="casa">Casa</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="viagem">Viagem</option>
                    <option value="moto">Moto</option>
                    
                </select>
                <br>
                
                <label for="valor-min">Valor Mínimo</label>
                <input type="number" name="valor-min" id="valor-min">
                <br>
                
                <label for="valor-max">Valor Máximo</label>
                <input type="text" name="valor-max" id="valor-max">

                <button id="botao-filtro" onclick="filtrarDespesas()">Filtrar</button>
                <button id="botao-limpar" onclick="limpar()">Limpar Filtros</button>

                <div id="lista-despesas"></div>
            </div>
        </section>
        <section class="comum">
            <div>

                <h2>Extrato</h2>

                <h4>Valor Total: </h4>
                <p id="extrato"></p>
            </div>
        </section>

    </main>

</body>
</html>
